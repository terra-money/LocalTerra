version: "3"

services:
  terrad:
    image: terracore
    networks:
      - terra
    ports:
      - "26657:26657"
    command: terrad start
  lcd:
    image: terracore
    depends_on:
      - terrad
    networks:
      - terra
    ports:
      - "1317:1317"
    command: terracli rest-server --laddr=tcp://0.0.0.0:1317 --node=tcp://terrad:26657 --trust-node=true
  fcd-collector:
    image: terramoney/fcd
    depends_on:
      - terrad
      - lcd
    networks:
      - terra
    command: npm run collector
  fcd-api:
    image: terramoney/fcd
    depends_on:
      - terrad
      - lcd
    networks:
      - terra
    ports:
      - 3060:3060
    command: npm run start
